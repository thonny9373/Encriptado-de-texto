<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header class="cabecera-del-contenido"></header>

    <a class="logo-alura" href="#inicio">logo</a>

    <main class="contenido">
      <h2>Ingrese el texto aquí</h2>
      <section class="contenido__seccion">
        <textarea id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
      </section>
      <section class="contenido__seccion">
        <textarea id="outputText" readonly></textarea>
      </section>
      <p>Solo letras minúsculas, sin acentos, puntos ni caracteres especiales</p>
      <a id="encriptarBtn" href="#">Encriptar</a>
      <a id="desencriptarBtn" href="#">Desencriptar</a>
      <button id="copiarBtn">Copiar</button>
    </main>

    <footer class="final-de-la-paguina"></footer>
    
    <script src="main.js"></script>
  </body>
</html>
