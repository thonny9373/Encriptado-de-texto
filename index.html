<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Encriptador de texto</title>
</head>
<body>
  <header class="cabecera-del-contenido"></header>
  
  <img class="logo-alura" src="img/alura.svg" width="40px" height="40px" alt="logo">
  
  <main class="contenido">
    
    <section class="contenido__seccion__encriptador">
      <h2 class="contenido__seccion__texto">Introduce tu texto aquí...</h2>
      <textarea id="inputText" placeholder="Introduce tu texto aquí..." required ></textarea>
    </section>
    
    <section class="contenido__seccion__dessencriptadpor">
      <img class="contenido__seccion__imagen" src="img/persona.png" alt="persona">
      <textarea id="outputText" readonly></textarea>
    </section>
  </main>
  <p> <strong>!</strong> Solo letras minúsculas, sin acentos, puntos ni caracteres especiales</p>
  <div class="div__botones">
    <a id="encriptarBtn" href="#">Encriptar</a>
    <a id="desencriptarBtn" href="#">Desencriptar</a>
    <button id="copiarBtn">Copiar</button>
  </div>
  
  <p>Realizado por Thonny Cardenas - Challenge: Encriptador - Programa Oracle, Next Education</p>

  <footer class="final-de-la-paguina">
    <img class="final-de-la-paguina__img" src="img/git.png" width="40px" height="40px" alt="logo-github">
   <a class="final-de-la-paguina__link" href="https://github.com/thonny9373/Encriptado-de-texto" target="_blank">thonny</a>
    <img class="final-de-la-paguina__img" src="img/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.webp" width="40px" height="40px" alt="logo-likedin">
   <a class="final-de-la-paguina__link" href="https://www.linkedin.com/feed/?trk=sem-ga_campid.18146679037_asid.140850334975_crid.694860685343_kw.linkedin_d.c_tid.kwd-148086543_n.g_mt.e_geo.9047056" target="_blank">thonny</a>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
