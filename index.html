<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/alura.svg" type="image/icon type">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div>
                <img class="logo" src="img/alura.svg" alt="Logo de Encriptador Alura" width="40px" height="40px">
            </div>
        </header>

        <main class="conteiner">
            <textarea name="text" id="texto" class="texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div class="mensajes" id="mensajes">

                <section class="vacio" id="vacio">
                    <h1><img src="img/persona.png" alt="Imágen de mensaje no encontrado" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">Ningún mensaje fue encontrado</h2>
                    <p id="descpripcionSinMensaje">Ingresa el texto que desea encriptar o desencriptar</p>
                </section>
                
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    <input type="submit" value="Copiar" class="copiar" id="copiar">
                </section>
                
            </div>

            <section class="botones">

                <p><span class="iconify" data-icon="bi:exclamation-circle-fill"></span> Solo letras minúsculas y sin acento</p>
                <input type="submit" value="Encriptar" class="encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar" id="desencriptar">

            </section>
            

        </main>

        <footer>
            <p>Realizado por Thonny Cardenas - Challenge: Encriptador - Programa Oracle, Next Education</p> 
            <p><span class="iconify" data-icon="akar-icons:github-fill"></span> <a id="github" href="https://github.com/thonny9373/Encriptado-de-texto" target="_blank">Thonny9373</a> - <span class="iconify" data-icon="akar-icons:linkedin-box-fill"></span> <a id="linkedin" href="https://www.linkedin.com/feed/" target="_blank">Thonny Cardenas</a></p>
        </footer>

    </body>

    <script src="main.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
